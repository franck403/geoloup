  <body class="dark-mode">
    <script src="js/main.js"></script>
    <nav class="navbar">
      <div class="container">

    <main>
      <section class="projects-header">
        <div class="container">
          <h1>Our Projects</h1>
          <p>The most known project we made</p>
        </div>
      </section>

      <section class="projects">
        <div class="container">
          <div class="filter-buttons">
            <button class="filter-btn" data-filter="app">App</button>
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="web">Web</button>
          </div>

          <div class="projects-grid">
            <div
              class="project-card"
              onclick="project(event)"
              data-url="repviewer.geoloup.com/"
              data-category="app"
            >
              <img
                src="https://repviewer.geoloup.com/repviewer.png"
                alt="Repviewer - Recipe viewing application for Windows"
              />
              <div class="project-info">
                <h3>Repviewer</h3>
                <p>Recepies viewer for windows</p>
                <div class="project-tags">
                  <span>App</span>
                  <span>Node.JS</span>
                  <span>Electron</span>
                </div>
              </div>
            </div>

            <div
              class="project-card"
              onclick="project(event)"
              data-url="ic-hat.geoloup.com/"
              data-category="web"
            >
              <img
                src="ic-hat.png"
                alt="Ic-hat - Open source chat application"
              />
              <div class="project-info">
                <h3>Ic-hat</h3>
                <p>Chat that is open-source</p>
                <div class="project-tags">
                  <span>Firebase</span>
                  <span>web</span>
                </div>
              </div>
            </div>

            <div
              class="project-card"
              onclick="project(event)"
              data-url="franck403.github.io/phoneClock/"
              data-category="web"
            >
              <img src="clock.png" alt="Clock - Real-time clock application" />
              <div class="project-info">
                <h3>Clock</h3>
                <p>Real-time clock</p>
                <div class="project-tags">
                  <span>Web</span>
                  <span>Open-Weather</span>
                </div>
              </div>
            </div>
          </div>
        </div>
